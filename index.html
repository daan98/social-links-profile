<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body class="bg-personal-grey-900 min-h-screen flex items-center justify-center p-4 lg:p-0">

  <main class="flex flex-col items-center justify-center gap-4 w-1/5 lg:w-4/5">

        <h2 class="text-white font-inter-bold">Jessica Randall</h2>

        <span class="text-gray-400">"Front-end developer and avid reader."</span>
      </div>

      <div id="social-card-links" class=" flex flex-col w-full gap-3.5 text-center">
        <a href="" class="bg-personal-grey-700 text-white font-semibold rounded-lg py-2.5 hover:bg-bright-green transition-all ease-in-out duration-300 hover:text-personal-grey-900 hover:transition-all hover:ease-in-out hover:duration-300">GitHub</a>

        <a href="" class="bg-personal-grey-700 text-white font-semibold rounded-lg py-2.5 hover:bg-bright-green transition-all ease-in-out duration-300 hover:text-personal-grey-900 hover:transition-all hover:ease-in-out hover:duration-300">Twitter</a>
        <a href="" class="bg-personal-grey-700 text-white font-semibold rounded-lg py-2.5 hover:bg-bright-green transition-all ease-in-out duration-300 hover:text-personal-grey-900 hover:transition-all hover:ease-in-out hover:duration-300">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
